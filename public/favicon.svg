<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#0c0641"/>

  <!-- 4x4 pixel grid with dither pattern -->
  <!-- Row 1 -->
  <rect x="4" y="4" width="6" height="6" fill="#e939f1"/>
  <rect x="16" y="4" width="6" height="6" fill="#e939f1"/>

  <!-- Row 2 -->
  <rect x="10" y="10" width="6" height="6" fill="#e939f1"/>
  <rect x="22" y="10" width="6" height="6" fill="#e939f1"/>

  <!-- Row 3 -->
  <rect x="4" y="16" width="6" height="6" fill="#e939f1"/>
  <rect x="16" y="16" width="6" height="6" fill="#e939f1"/>

  <!-- Row 4 -->
  <rect x="10" y="22" width="6" height="6" fill="#e939f1"/>
  <rect x="22" y="22" width="6" height="6" fill="#e939f1"/>
</svg>
